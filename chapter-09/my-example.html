<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flash, Video and Audio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"
	 type="text/javascript"></script>
	<script type="text/javascript">
		let params = {
			movie: 'video/puppy.flv'
		};

		swfobject.embedSWF(
			'flash/osplayer.swf',
			'snow',
			'400',
			'320',
			'8.0.0',
			{},
			params
		);
	</script>
</head>
<body>
	<video poster="images/puppy.jpg" width="400"
		height="320" controls>
		<source src="video/puppy.mp4" type="video/mp4" />
		<source src="video/puppy.webm" type="video/webm" />
		<div id="snow">
			<p>You cannot see this video of a puppy
			 playing in the snow because this browser
			 does not support our video formats.</p>
		</div>
	</video>
</body>
</html>

<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Adding a Flash MP3 Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"
		type="text/javascript"></script>
	<script src="main.js"></script>
	<script type="text/javascript">
		let params = {
			mp3: 'audio/test-audio.mp3'
		};

		swfobject.embedSWF(
			'flash/player_mp3_1.0.0.swf',
			'music-player',
			'200',
			'20',
			'8.0.0',
			{},
			params
		);
	</script>
</head>
<body>
	<div>
		<p id="music-player">You cannot hear this track becuase this browser does not
			support our Flash music player.</p>
	</div>
</body>
</html>

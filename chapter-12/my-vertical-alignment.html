<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Align</title>
		<style type="text/css">
			#six-months {
				vertical-align: top;
			}

			#one-year {
				vertical-align: baseline;
			}

			#two-years {
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<h1>Briard Life Stages</h1>
		<p><img src="images/six-months.gif" alt="Six months"
		 id="six-months" width="50" height="50" />Six months</p>
		<p><img src="images/one-year.gif" alt="One Year"
		 id="one-year" width="50" height="50" />One year</p>
		<p><img src="images/two-years.gif" alt="Two years"
		 id="two-years" width="50" height="50" />Two years</p>
	</body>
</html>

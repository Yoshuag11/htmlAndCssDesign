<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Align</title>
		<style type="text/css">
			input {
				padding: 6px 12px;
				border: 1px solid #654;
				color: #fff;
			}

			input.submit:hover {
				background-color: #654;
			}

			input.submit:active {
				background-color: chocolate;
			}

			input.text {
				color: #ccc;
			}

			input.text:focus {
				color: #654;
			}
		</style>
	</head>
	<body>
		<input type="text" class="text"
		 value="Enter email address..." />
		<input type="submit" class="submit" />
	</body>
</html>
